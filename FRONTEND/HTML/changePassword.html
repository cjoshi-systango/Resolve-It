<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
<style>            
.outerContainer{
   
    align-items: center;
    margin: auto; 
    margin-top:6%;
    margin-left:25%;
    margin-right:25%;
}

</style>

</head>

<body>
    <div>
        <center>
            <h1>Resolve-It</h1>
        </center>

    <div class="col-md-6 offset-md-3 outerContainer" style="border: 5px solid #7b97ea; border-radius:5px;" >
        <span class="anchor" id="formChangePassword"></span>
        <hr class="mb-5">

        <!-- form card change password -->
        
        <div class="card card-outline-secondary" style="margin-left:5%; margin-right:5%; " >
            <div class="card-header ">
                <center>
                 <h3 class="mb-0">Change Password</h3>

                </center>
            </div>
            <div class="card-body">
                <center>
                <form class="form" role="form" autocomplete="off">
                    <div class="form-group">
                        <label for="inputPasswordOld">Current Password</label>
                        <input type="password" class="form-control" id="inputPasswordOld" required="">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNew">New Password</label>
                        <input type="password" class="form-control" id="inputPasswordNew" required="">
                        <!-- <span class="form-text small text-muted">
                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                        </span> -->
                    </div>
                    <small id="changePasswordWarning" style="color:red; font-weight:600; display:none"> warning text here <!--Dynamic content here--> </small>


                    <div class="form-group">
                        <button id="changePassword" class="btn  btn-lg float-right" style="background-color:#7b97ea; color:white; font-weight: bold; margin:auto;">Change</button>
                        <a href="../HTML/index.html">Go back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../JS/changePassword.js"></script>
<script type="module" src="../JS/config.js"></script>
</html>
